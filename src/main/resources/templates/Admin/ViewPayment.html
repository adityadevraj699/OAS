<html th:replace="~{Admin/Adminbase::layout(~{::section})}">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="m-0 p-0" 
      style="background: linear-gradient(to right, #6a11cb, #2575fc); min-height:100vh; display:flex; align-items:center; justify-content:center;">

  <section class="w-100 py-5">
    <div class="row">
      <div class="col-md-10 mx-auto">
        <div class="card shadow-lg border-primary">
          <!-- Card Header -->
          <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">
              <i class="bi bi-person-check-fill"></i> Student Payment Details
            </h4>
          </div>

          <!-- Card Body -->
          <div class="card-body p-4">
            <!-- Student Info in a single row -->
            <div class="row text-center mb-4">
              <div class="col-md-3">
                <strong>Roll Number:</strong>
                <p class="mb-0" th:text="${student.rollNo}"></p>
              </div>
              <div class="col-md-3">
                <strong>Full Name:</strong>
                <p class="mb-0" th:text="${student.name}"></p>
              </div>
              <div class="col-md-3">
                <strong>Email:</strong>
                <p class="mb-0" th:text="${student.email}"></p>
              </div>
              <div class="col-md-3">
                <strong>Program:</strong>
                <p class="mb-0" th:text="${student.program}"></p>
              </div>
            </div>

            <!-- Payment Image -->
            <div class="text-center mb-4">
              <label class="form-label fw-bold">Payment Image</label>
              <div class="d-flex justify-content-center align-items-start gap-3 flex-wrap mt-2">

                <!-- Uploaded payment image -->
<div th:if="${student.paymentImage != null}" class="d-flex flex-column align-items-center">
  <img th:src="${student.paymentImage}" alt="Uploaded Payment Image" 
       style="width:250px; height:250px; object-fit:cover; border-radius:5px; border:1px solid #ccc;">
  <div class="mt-2 bg-success text-white px-3 py-1 rounded fw-bold">
    Total Payment: 45000
  </div>
</div>

<!-- Placeholder if no image -->
<div th:if="${student.paymentImage == null}" class="d-flex flex-column align-items-center">
  <img src="https://res.cloudinary.com/ddtcj9ks5/image/upload/v1758720714/PAYMENT_IMAGE_gi21tz.png" 
       alt="No Payment Image" 
       style="width:250px; height:250px; object-fit:cover; border-radius:5px; border:1px solid #ccc;">
  <div class="mt-2 bg-warning text-dark px-3 py-1 rounded fw-bold">
    Payment Not Uploaded
  </div>
</div>


              </div>
            </div>

            <!-- Back Button -->
            <div class="text-center mt-3">
              <a href="/Admin/NewStudents" class="btn btn-primary px-4">
                <i class="bi bi-arrow-left-circle"></i> Back to Students
              </a>
            </div>
          </div>

          <!-- Card Footer -->
          <div class="card-footer text-center text-muted">
            <small>ðŸ“Œ Please contact admin if payment verification takes too long.</small>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
