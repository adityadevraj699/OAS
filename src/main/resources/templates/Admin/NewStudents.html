<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{Admin/Adminbase::layout(~{::main})}">
<body style="min-height:75vh; background-color:#f8f9fa;">
<main style="min-height:75vh; display:flex; align-items:center; justify-content:center;">
  <div class="row" style="width:100%;">
    <div class="col-sm-10 mx-auto">
      <div class="card shadow-lg" style="height:auto;">
        <div class="card-header bg-primary text-center text-white">
          <h4 class="m-0">Add New Student</h4>
        </div>
        <div class="card-body">
          <form method="post">
            <div class="row g-3">

              <!-- Roll Number -->
              <div class="col-sm-6">
                <label class="fw-bold">Roll Number</label>
                <input type="text" name="rollNo" class="form-control" placeholder="Enter Roll Number..." required>
              </div>

              <!-- Student Name -->
              <div class="col-sm-6">
                <label class="fw-bold">Full Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter Student Name..." required>
              </div>

              <!-- Program -->
              <div class="col-sm-6">
                <label class="fw-bold">Program / Course</label>
                <select name="program" class="form-control" required>
                  <option value="">--Select Program--</option>
                  <option value="B. Pharm">B. Pharm</option>
                  <option value="D. Pharm">D. Pharm</option>
                  <option value="Diploma">Diploma</option>
                </select>
              </div>

              <!-- Branch -->
              <div class="col-sm-6">
                <label class="fw-bold">Branch</label>
                <input type="text" name="branch" class="form-control" placeholder="Enter Branch..." required>
              </div>

              <!-- Year -->
              <div class="col-sm-6">
                <label class="fw-bold">Year</label>
                <select name="year" class="form-control" required>
                  <option value="">--Select Year--</option>
                  <option value="1st Year">1st Year</option>
                  <option value="2nd Year">2nd Year</option>
                  <option value="3rd Year">3rd Year</option>
                  <option value="4th Year">4th Year</option>
                </select>
              </div>

              <!-- Email -->
              <div class="col-sm-6">
                <label class="fw-bold">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter Email..." required>
              </div>

            </div>

            <!-- Submit Button -->
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary px-5">Add Student</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
