<html th:replace="~{base::layout(~{::section})}">
  <head>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="m-0 p-0" 
        style="background: linear-gradient(to right, #6a11cb, #2575fc); width:100vw; height:100vh; display:flex; align-items:center; justify-content:center;">
    
    <section style="width:100vw; height:70vh; display:flex; align-items:center; justify-content:center; background-color: rgba(135,206,250,0.1);">
      <div class="card shadow" style="max-width:400px; width:100%; padding:20px; border-radius:10px;">
        <h3 class="text-center mb-4">Login</h3>
        <form method="post">
  <!-- Role Select -->
  <div class="mb-3">
    <label for="role" class="form-label">Select Role</label>
    <select class="form-control" id="role" name="userType" required>
      <option value="">--Select User Type--</option>
      <option value="ADMIN">Admin</option>
      <option value="STUDENT">Student</option>
    </select>
  </div>
  <!-- UserId -->
  <div class="mb-3">
    <label for="enrollment" class="form-label">UserID</label>
    <input type="text" class="form-control" id="userID" name="userID" placeholder="Enter Your UserId" required>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
  </div>
  <!-- Forgot Password Link -->
  <div class="d-flex justify-content-between mb-3">
    <a href="/forgot-password" class="small">Forgot Password?</a>
  </div>
  <!-- Login Button -->
  <button type="submit" class="btn w-100 text-white fw-bold"
          style="border-radius:20px; background: linear-gradient(to right, rgb(0,81,195), rgb(15,106,3));">
    Login
  </button>
</form>
      <input type="hidden" id="serverMessage" th:value="${msg}">
      
      </div>
    </section>

  </body>
</html>
